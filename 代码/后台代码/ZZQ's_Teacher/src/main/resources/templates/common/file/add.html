<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">课程名称:</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">任课老师:</label>
								<div class="col-sm-8">
									<input id="value" name="value" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课时设置</label>
								<div class="col-sm-8">
									<input id="type" name="type" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课程类别：</label>
								<div class="col-sm-8">
									<select data-placeholder="&#45;&#45;选择类别&#45;&#45;" name="type" id=""
											class="form-control chosen-select" tabindex="2" required>
										<option value="1">&#45;&#45;选择类别&#45;&#45;</option>
										<option value="2">计算机类</option>
										<option value="3">平面设计</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">教师简介：</label>
								<div class="col-sm-8">
									<textarea id="description" name="description" class="form-control"
									></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课程简介：</label>
								<div class="col-sm-8">
									<textarea id="description1" name="description" class="form-control"
									></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课程封面：</label>
								<div class="col-sm-8">
									<input id="files1" name="files" class="form-control" type="file">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">立即发布：</label>
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input id="status" name="status" checked="" type="checkbox"
											   value="1" class="onoffswitch-checkbox"> <label
											class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
									</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script>
        $().ready(function() {
            validateRule();
        });

        $.validator.setDefaults({
            submitHandler : function() {
                save();
            }
        });
        function save() {
            parent.layer.msg("操作成功");

            var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
            parent.layer.close(index);

        }
        function validateRule() {
            var icon = "<i class='fa fa-times-circle'></i> ";
            $("#signupForm").validate({
                rules : {
                    name : {
                        required : true
                    }
                },
                messages : {
                    name : {
                        required : icon + "请输入名字"
                    }
                }
            })
        }
	</script>

</body>
</html>
