<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link href="/css/zzqback.css" rel="stylesheet">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-1">
            <h3>学年：</h3>
        </div>
        <div class="col-sm-2 input_zzq">
            <select data-placeholder="2018-2019" class="form-control chosen-select"
                    tabindex="2" style="width: 100%">
                <option value="">2018-2019</option>
            </select>
        </div>
        <div class="col-sm-1">
            <h3>学期：</h3>
        </div>
        <div class="col-sm-2 input_zzq">
            <select data-placeholder="2" class="form-control chosen-select"
                    tabindex="2" style="width: 100%">
                <option value="">2</option>
            </select>
        </div>
        <div class="col-sm-6">
            <div class="columns pull-right">
                <button class="btn btn-success" onclick="reLoad()">查询</button>
            </div>
            <div class="columns pull-right col-md-4 nopadding">
                <input id="searchName" type="text" class="form-control"
                       placeholder="">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">

                    </div>
                    <table id="shoukeTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                   <!-- <div class="columns pull-left">
                        <button type="button" class="btn  btn-primary hidden" onclick="read()">
                            <i class="fa fa-plus" aria-hidden="true"></i>设为已读
                        </button>
                        <button shiro:hasPermission="oa:notify:batchRemove" type="button"
                                class="btn  btn-danger hidden" onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="">
                    </div>-->
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="oa:notify:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="oa:notify:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="oa:notify:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/oa/notify/selfNotify.js"></script>
</body>
</html>
