<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="7">
							<div class="form-group">
								<label class="col-sm-3 control-label">所属章节：</label>
								<div class="col-sm-8">
									<input id="name1" name="name" class="form-control" type="text" value="第三章 Word-03 标题这样写，这样才高大上" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课时名称:</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课时排序:</label>
								<div class="col-sm-8">
									<input id="name2" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课时简介：</label>
								<div class="col-sm-8">
									<textarea id="description" name="description" class="form-control"
									></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课时视频：</label>
								<div class="col-sm-8">
									<input id="files1" name="files" class="form-control" type="file">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">立即发布：</label>
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input id="status" name="status" checked="" type="checkbox"
											   value="1" class="onoffswitch-checkbox"> <label
											class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
									</label>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<div class="col-sm-1">
									<a href="#" class="btn btn-info btn-lg"  onclick="">
										<span class="glyphicon glyphicon-plus"></span>
									</a>
								</div>
								<input id="content" name="content" type="hidden">
								<label class="col-sm-2 control-label">第一道课后题目：</label>

								<div class="col-sm-9">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote" style="height: 250px;"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">题目类型：</label>
								<div class="col-sm-4">
									<select data-placeholder="--选择类别--" name="type" id="type"
											class="form-control chosen-select" tabindex="2" required>
										<option value="2">题目单选</option>
										<option value="3">题目多选</option>
										<option value="4">题目简答</option>
									</select>
								</div>
								<label class="col-sm-3 control-label">题目分值：</label>
								<div class="col-sm-2">
									<select data-placeholder="--选择类别--" name="type" id=""
											class="form-control chosen-select" tabindex="2" required>
										<option value="5">5</option>
										<option value="6">10</option>
										<option value="7">20</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">选项文字1</label>
								<div class="col-sm-5">
									<input id="6" name="type" class="form-control" type="text">
								</div>
								<label class="col-sm-3 control-label">正确答案</label>
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input id="5" name="status" checked="" type="checkbox"
											   value="1" class="onoffswitch-checkbox"> <label
											class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
									</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">选项文字2</label>
								<div class="col-sm-5">
									<input id="4" name="type" class="form-control" type="text">
								</div>
								<label class="col-sm-3 control-label">正确答案</label>
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input id="3" name="status" checked="" type="checkbox"
											   value="1" class="onoffswitch-checkbox"> <label
											class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
									</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">选项文字3</label>
								<div class="col-sm-5">
									<input id="1" name="type" class="form-control" type="text">
								</div>
								<label class="col-sm-3 control-label">正确答案</label>
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input id="2" name="status" checked="" type="checkbox"
											   value="1" class="onoffswitch-checkbox"> <label
											class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
									</label>
									</div>
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
<script>
        function update() {
            console.log("!!!!!!!");
            parent.layer.msg("操作成功");

            var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
            parent.layer.close(index);

            sessionStorage.setItem("signal",2);
            console.log("222222");


        }
        $().ready(function() {
           $('.summernote').summernote({
                height : '220px',
                lang : 'zh-CN',
                callbacks: {
                    onImageUpload: function(files, editor, $editable) {
                        sendFile(files);
                    }
                }
            });
            validateRule();
        });

        $.validator.setDefaults({
            submitHandler : function() {
                update();
                console.log("!!");
            }
        });
        function validateRule() {
            var icon = "<i class='fa fa-times-circle'></i> ";
            $("#signupForm").validate({
                rules : {
                    name : {
                        required : true
                    }
                },
                messages : {
                    name : {
                        required : icon + "请输入名字"
                    }
                }
            })
        }
	</script>



</body>
</html>
