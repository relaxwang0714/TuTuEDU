<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
<link href="/css/zzqback.css" rel="stylesheet">
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title" style="height: 64px;">
						<label class="col-sm-2 control-label">班次名称:</label>
						<div class="col-sm-4">
							<input id="name" name="name" class="form-control" type="text">
						</div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">设置该班次一天内上下课的次数:</label>
								<div class="col-sm-5">
									<select data-placeholder="--选择类别--" name="type" id="type"
											class="form-control chosen-select" tabindex="2" required>
										<option value="">--选择类别--</option>
										<option value="">1天1次上下课</option>
										<option value="">1天2次上下课</option>
										<option value="">1天3次上下课</option>
									</select>
								</div>
								<label class="col-sm-3 control-label">打卡时间段设置</label>
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input id="status" name="status" checked="" type="checkbox"
											   value="1" class="onoffswitch-checkbox">
										<label
											class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<label for="dtp_input3" class="col-sm-4 control-label">第1次&nbsp;&nbsp;上课时间：</label>
									<div class="input-group date form_time col-sm-8" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
										<input class="form-control" size="16" type="text" value="" readonly>
										<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
									</div>
									<input type="hidden" id="dtp_input3" value="" /><br/>
								</div>
								<div class="col-sm-6">
									<label for="dtp_input2" class="col-sm-4 control-label">下课时间：</label>
									<div class="input-group date form_time col-sm-8" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
										<input class="form-control" size="16" type="text" value="" readonly>
										<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
									</div>
								</div>
								<input type="hidden" id="dtp_input2" value="" /><br/>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<label for="dtp_input3" class="col-sm-4 control-label">第2次&nbsp;&nbsp;上课时间：</label>
									<div class="input-group date form_time col-sm-8" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
										<input class="form-control" size="16" type="text" value="" readonly>
										<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
									</div>
									<input type="hidden"  value="" /><br/>
								</div>
								<div class="col-sm-6">
									<label for="dtp_input2" class="col-sm-4 control-label">下课时间：</label>
									<div class="input-group date form_time col-sm-8" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
										<input class="form-control" size="16" type="text" value="" readonly>
										<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
									</div>
								</div>
								<input type="hidden"  value="" /><br/>
							</div>
						</form>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="1">
							<div class="form-group">
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input  name="status" checked="" type="checkbox"
											   value="1" class="onoffswitch-checkbox">
										<label
												class="onoffswitch-label" for="status"> <span
												class="onoffswitch-inner"></span> <span
												class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<label class="col-sm-5 control-label">下课不用打卡（开启后，下课不打卡也不会记作异常）</label>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">人性化班次：</label>
							</div>
							<div class="form-group">
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input  name="status" checked="" type="checkbox"
												value="1" class="onoffswitch-checkbox">
										<label
												class="onoffswitch-label" for="status"> <span
												class="onoffswitch-inner"></span> <span
												class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<label class="col-sm-2 control-label">允许迟到分钟数：</label>
								<div class="col-sm-1">
									<input id="files" name="files" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input  name="status" checked="" type="checkbox"
												value="1" class="onoffswitch-checkbox">
										<label
												class="onoffswitch-label" for="status"> <span
												class="onoffswitch-inner"></span> <span
												class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<label class="col-sm-2 control-label">严重迟到分钟数：</label>
								<div class="col-sm-1">
									<input id="files" name="files" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input  name="status" checked="" type="checkbox"
												value="1" class="onoffswitch-checkbox">
										<label
												class="onoffswitch-label" for="status"> <span
												class="onoffswitch-inner"></span> <span
												class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<label class="col-sm-2 control-label">旷课迟到分钟数：</label>
								<div class="col-sm-1">
									<input id="files" name="files" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--<script type="text/javascript" src="/js/appjs/common/dict/add.js">	</script>-->
	<script type="text/javascript" src="/js/jquery.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>

	<script type="text/javascript">
		$('.form_datetime').datetimepicker({
			//language:  'fr',
			weekStart: 1,
			todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			forceParse: 0,
			showMeridian: 1
		});
	$('.form_date').datetimepicker({
		language:  'fr',
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
	});
	$('.form_time').datetimepicker({
		language:  'fr',
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
	});
	</script>
</body>
</html>
