    <script src="/js/content.js?v=1.0.0"></script>


    <!-- ECharts demo data -->
    <!--<script src="/js/demo/echarts-demo.js"></script>-->
    <script>
        var barChart = echarts.init(document.getElementById("echarts-bar-chart"));
        var baroption = {
            title : {
                text: '每周考勤人数与缺勤人数'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['考勤人数','缺勤人数']
            },
            grid:{
                x:30,
                x2:40,
                y2:24
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : ['第1周','第2周','第3周','第4周','第5周','第6周','第7周','第8周','第9周','第10周']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'考勤人数',
                    type:'bar',
                    data:[200,189,188,167,123,145,188,169,192,199],
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                },
                {
                    name:'缺勤人数',
                    type:'bar',
                    data:[0,11,12,33,77,55,12,31,8,1],
                    /*markPoint : {
                        data : [
                            {name : '年最高', value : 182.2, xAxis: 7, yAxis: 183, symbolSize:18},
                            {name : '年最低', value : 2.3, xAxis: 11, yAxis: 3}
                        ]
                    },*/
                    markLine : {
                        data : [
                            {type : 'average', name : '平均值'}
                        ]
                    }
                }
            ]
        };
        barChart.setOption(baroption);

        window.onresize = barChart.resize;
        var pieChart = echarts.init(document.getElementById("echarts-pie-chart"));
        var pieoption = {
            title : {
                text: '本周已考勤人数',
                /*subtext: '纯属虚构',*/
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data:['周一计算机网络3、4节','周一计算机网络8、9节','周三离散数学1、2节','周三离散数学5、6节','周五计算机网络3、4节']
            },
            calculable : true,
            series : [
                {
                    name:'已考勤人数',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:110, name:'周一计算机网络3、4节'},
                        {value:108, name:'周一计算机网络8、9节'},
                        {value:45, name:'周三离散数学1、2节'},
                        {value:40, name:'周三离散数学5、6节'},
                        {value:150, name:'周五计算机网络3、4节'}
                    ]
                }
            ]
        };
        pieChart.setOption(pieoption);
        $(window).resize(pieChart.resize);

    </script>
