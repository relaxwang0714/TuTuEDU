<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <script src="js/jquery-3.1.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script>
        $(function(){
            var num = 0;
            //加鼠标单击事件
            $(".jiaowu").click(function(){
                num = $(".jiaowu").val();

            })

            $(".yunying").click(function(){
                num = $(".yunying").val();
            })

            $(".btn-success").click(function(){
                if(num == 1){
                    location.href = "main.html";
                }
                if(num == 2){
                    location.href = "main2.html";
                }
            })

        })
    </script>

</head>
<body>
	<div class="bc">
		<div class="title"><b>图图在线教育后台管理系统</b></div>
	</div>
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">登录</h3>
                <div class="col-md-9">
                	<div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="学校代码" id="adminname" name="adminname" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="Adminname" id="adminname" name="adminname" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <label><input type="radio" name="sex" value="1" class="jiaowu">教务</label>
		&nbsp;&nbsp;<label><input type="radio" name="sex" value="2" class="yunying">运营</label>

                    </div>
                    <div class="form-group col-md-offset-9" style="float: left;">
                    	<a href="#">
                        	<button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                    	</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
