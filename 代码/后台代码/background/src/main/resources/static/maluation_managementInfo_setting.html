<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="layui/css/layui.css" media="all"/>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<title></title>
		<style>
			#test1{
				width: 450px;
			}
			.time{
				width: 150px;
				margin-left: 100px;
			}
			.question{
				width: 500px;
			}
			.setting{
				margin-left: 115px;
			}
			.setting_button{
				margin-left: 180px;
			}
			P{
				margin-left: 80px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		  <legend>设置教评时间</legend>
		</fieldset>
		<label class="layui-form-label time"><b>设置教评时间:</b></label>
		<div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
		  <input type="text" class="layui-input" id="test1">
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		  <legend>设置教评选项</legend>
		</fieldset>
		<div class="setting">
		<div class="layui-form-item">
			<label class="layui-form-label"><b>提问1</b></label>
	    	<div class="layui-input-block question">
	      		<input type="text" name="title" required  lay-verify="required" placeholder="请输入提问" autocomplete="off" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
	    <label class="layui-form-label"><b>选项</b></label>
	    <div class="layui-input-block">
	      	<input type="radio" name="1" value="优秀" title="优秀">
	      	<input type="radio" name="1" value="优良" title="优良">
	      	<input type="radio" name="1" value="良好" title="良好">
	      	<input type="radio" name="1" value="合格" title="合格">
	      	<input type="radio" name="1" value="不合格" title="不合格">
	    </div>
	    </div>
	    <div class="layui-form-item">
			<label class="layui-form-label"><b>提问2</b></label>
	    	<div class="layui-input-block question">
	      		<input type="text" name="title" required  lay-verify="required" placeholder="请输入提问" autocomplete="off" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
	    <label class="layui-form-label"><b>选项</b></label>
	    <div class="layui-input-block">
	      	<input type="radio" name="2" value="优秀" title="优秀">
	      	<input type="radio" name="2" value="优良" title="优良">
	      	<input type="radio" name="2" value="良好" title="良好">
	      	<input type="radio" name="2" value="合格" title="合格">
	      	<input type="radio" name="2" value="不合格" title="不合格">
	    </div>
	    </div>
	    <div class="layui-form-item">
			<label class="layui-form-label"><b>提问3</b></label>
	    	<div class="layui-input-block question">
	      		<input type="text" name="title" required  lay-verify="required" placeholder="请输入提问" autocomplete="off" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
	    <label class="layui-form-label"><b>选项</b></label>
	    <div class="layui-input-block">
	      	<input type="radio" name="3" value="优秀" title="优秀">
	      	<input type="radio" name="3" value="优良" title="优良">
	      	<input type="radio" name="3" value="良好" title="良好">
	      	<input type="radio" name="3" value="合格" title="合格">
	      	<input type="radio" name="3" value="不合格" title="不合格">
	    </div>
	    </div>
	    <div class="layui-form-item setting_button">
		    <button class="layui-btn" lay-submit="" lay-filter="demo2">保存并提交</button>
		    <button class="layui-btn layui-btn-danger" lay-submit="" lay-filter="demo2">+增加问题</button>	
		</div>
	    
	    </div>
		</form>
		<script src="layui/layui.js"></script>
		<script>
			layui.use(['form','laydate'], function(){
			  var form = layui.form;
			  
			  //监听提交
			  form.on('submit(demo1)', function(data){
			    layer.msg(JSON.stringify(data.field));
			    return false;
			  });
			  var laydate = layui.laydate;
			  
			  //执行一个laydate实例
			  laydate.render({ 
			  	elem: '#test1'
			  	,type: 'datetime'
			  	,format: 'yyyy年MM月dd日 HH时mm分ss秒'
			  	,range: true //或 range: '~' 来自定义分割字符
			  });
			});
			</script>
	</body>
</html>
